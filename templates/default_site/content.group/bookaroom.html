{embed="includes/header"}
<div>
	<h2>Book A Room</h2>
	<form action="#" me9thod="POST">
		<div>
			<input type="text" name="check_out_date" value="" id="check_out_date" maxlength="150" placeholder="Check-out Date" required="" class="hasDatepicker" data-invalid="">
			<input type="text" name="check_in_date" value="" id="check_in_date" maxlength="150" placeholder="Check-in Date" required="" class="hasDatepicker">
		</div>
		<div>
			<select name="persons_number" id="freeform_persons_number" required="" pattern="number" data-invalid="">
				<option value="" selected="selected">Guests Number</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<select name="room_type" id="freeform_room_type" required="" pattern="number" data-invalid="">
				<option value="" selected="selected">Room Type</option>
				<option value="1">Simple</option>
				<option value="2">Double</option>
				<option value="3">Triple</option>
				<option value="4">Suite</option>
		</select>
		</div>
		<div class="large-12 columns">
		    <input type="submit" name="submit" value="Submit" class="send button"> 
        </div>
	</form>
</div>
{embed="includes/footer"}
<script>
	$(function() {
    	$("#check_in_date").datepicker();
    	$("#check_out_date").datepicker();
	});
</script>

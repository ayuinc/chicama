{embed="includes/header"}
    <div id="form_box" class="row">
        <h2>Book A Room</h2>
        <form id="book_a_room" action="/content/newreservation" method="POST">
          <div class="large-3 columns">
          <div class="row">
                <div class="large-12 columns">
                  <input type="text" placeholder="Check-in Date" id="check_in_date">
                  <input type="text" placeholder="Check-out Date" id="check_out_date">
                </div>
          </div>
              <div class="row">
                <div class="large-12 columns">
                      <select name="country" id="freeform_country" placeholder="ENTER YOUR COUNTRY" required="">
                        <option value="@@">Country</option>
                        <option value="af">Afghanistan</option>
                        <option value="ax">Aland Islands</option>
                        <option value="al">Albania</option>
                        <option value="dz">Algeria</option>
                        <option value="as">American Samoa</option>
                        <option value="ad">Andorra</option>
                        <option value="ao">Angola</option>
                        <option value="ai">Anguilla</option>
                        <option value="aq">Antarctica</option>
                      </select>
                  </div>
          </div>
          <div class="row">
                <div class="large-3 columns">
                  <select name="persons_number"  id="freeform_persons_number" required="" pattern="number" data-invalid="">
                      <option value="1" selected="selected">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                  </select>
                </div>
                <div class="large-3 columns">
                  <p>Adults</p>
                </div>
                <div class="large-3 columns">
                  <select name="room_number"  id="freeform_persons_number" required="" pattern="number" data-invalid="">
                      <option value="1" selected="selected">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                  </select>
                </div>
                <div class="large-3 columns">
                  <p>Rooms</p>
                </div>
            </div>
            </div>
        </form>
    </div>
{embed="includes/footer"}
<script>
	$(function() {
    	$("#check_in").datepicker();
    	$("#check_out").datepicker();
	});
</script>
